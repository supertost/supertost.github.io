<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Emir Dilekci</title>
  <style>
    /* Reset & Base Styles */
    html {
      background: #111;
      transition: background 0.3s;
    }
    @media (prefers-color-scheme: light) {
      html {
        background: #eee;
      }
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      transition: color 0.3s;
    }
    /* Change text colour to black in light mode */
    @media (prefers-color-scheme: light) {
      body {
        color: black;
      }
    }

    /* Background Canvas */
    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5em;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
      user-select: none;

      /* Silinebilir kısım */
      width: 100%;
      height: 100%;
    }

    /* Menu Items */
    .menu-items {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-out;

      margin-top: 20px;

    }
    
    .menu.active .menu-items {
      max-height: 500px; /* Enough space for all menu items */
      transition: max-height 0.5s ease-in;
    }
    
    .menu-item {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      font-size: 30px;

      width: fit-content;
      
      transition: 0.4s;
      /*width: fit-content;*/
    }

    .menu.active .menu-item:hover {
      transform: translateX(10px);
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
    }

    /* Show menu items when menu is active */
    .menu.active .menu-item {
      opacity: 1;
      transform: translateY(0);
    }

    .menutext {
      transition: 0.4s;
      width: fit-content;
    }
   /*
    .menu .menutext:hover {
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
      
      /* Silinebilir kısım
    }*/

    .menu.active .menutext {
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
      
      /* Silinebilir kısım
      transform: translateX(0.3em);*/
    }

    .menu .hover {
      -webkit-user-select: none;
      -webkit-touch-callout: none;        
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="menu" id="menu">
    <div class="menutext">Emir Dilekci</div>
    <div class="menu-items">
      <a class="menu-item" href="about.html">About</a>
      <a class="menu-item" href="projects.html">Projects</a>
      <a class="menu-item" href="contact.html">Contact</a>
    </div>
  </div>

  <script src="index.js">
  </script>
</body>
</html>
