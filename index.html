<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <title>Emir Dilekci</title>
  <style>
    /* Reset & Base Styles */
    html {
      background: #111;
      transition: background 0.3s;
    }
    @media (prefers-color-scheme: light) {
      html {
        background: #eee;
      }
    }
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      transition: color 0.3s;
    }
    /* Change text colour to black in light mode */
    @media (prefers-color-scheme: light) {
      body {
        color: black;
      }
    }

    /* Background Canvas */
    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2.5em;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
      user-select: none;

      /* Silinebilir kısım */
      width: 100%;
      height: 100%;
    }

    /* Menu Items */
    .menu-items {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.5s ease-out;

      margin-top: 20px;

    }
    
    .menu.active .menu-items {
      max-height: 500px; /* Enough space for all menu items */
      transition: max-height 0.5s ease-in;
    }
    
    .menu-item {
      display: block;
      margin-top: 10px;
      text-decoration: none;
      color: inherit;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      font-size: 30px;

      width: fit-content;
      
      transition: 0.4s;
      /*width: fit-content;*/
    }

    .menu.active .menu-item:hover {
      transform: translateX(10px);
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
    }

    /* Show menu items when menu is active */
    .menu.active .menu-item {
      opacity: 1;
      transform: translateY(0);
    }

    .menutext {
      transition: 0.4s;
      width: fit-content;
    }
   /*
    .menu .menutext:hover {
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
      
      /* Silinebilir kısım
    }*/

    .menu.active .menutext {
      scale: 1.04;
      text-shadow: 0px 0px 10px #888888;
      
      /* Silinebilir kısım
      transform: translateX(0.3em);*/
    }

    .menu .hover {
      -webkit-user-select: none;
      -webkit-touch-callout: none;        
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="menu" id="menu">
    <div class="menutext">Emir Dilekci</div>
    <div class="menu-items">
      <a class="menu-item" href="about.html">About</a>
      <a class="menu-item" href="projects.html">Projects</a>
      <a class="menu-item" href="contact.html">Contact</a>
    </div>
  </div>

  <script>
    /* ========================
       High-DPI Native Resolution Setup
       ======================== */
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.resetTransform();
      ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resize);
    resize();


    //Animated Wavy Grid Background with Fade Towards Menu
    let offset = 0;
    const period = 2 * Math.PI / 0.05;

    function drawBackground() {
      ctx.clearRect(0, 0, width, height);
      // Set stroke color based on light/dark mode.
      const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches;
      ctx.strokeStyle = isLightMode ? 'rgba(0, 0, 0, 0.3)' : 'rgba(200, 200, 200, 0.3)';
      ctx.lineWidth = 1;

      const spacing = 50;
      const effectiveOffset = offset % period;

      // Draw vertical wavy lines.
      for (let x = 0; x <= width; x += spacing) {
        ctx.beginPath();
        for (let y = 0; y <= height; y += 10) {
          const wave = Math.sin((y + effectiveOffset) * 0.05 + x * 0.1) * 5;
          if (y === 0) {
            ctx.moveTo(x + wave, y);
          } else {
            ctx.lineTo(x + wave, y);
          }
        }
        ctx.stroke();
      }

      // Draw horizontal wavy lines.
      for (let y = 0; y <= height; y += spacing) {
        ctx.beginPath();
        for (let x = 0; x <= width; x += 10) {
          const wave = Math.sin((x + effectiveOffset) * 0.05 + y * 0.1) * 5;
          if (x === 0) {
            ctx.moveTo(x, y + wave);
          } else {
            ctx.lineTo(x, y + wave);
          }
        }
        ctx.stroke();
      }

      // Fade the grid only in the top-left (menu) area.
      // Use a radial gradient centered at (0,0) so that the grid fades out under the menu.
      ctx.save();
      ctx.globalCompositeOperation = 'destination-out';
      const fadeRadius = 500;
      const grad = ctx.createRadialGradient(0, 0, 0, 0, 0, fadeRadius);
      grad.addColorStop(0, 'rgba(0,0,0,1)');
      grad.addColorStop(1, 'rgba(0,0,0,0)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, fadeRadius, fadeRadius);
      ctx.restore();

      offset += 0.2;
      requestAnimationFrame(drawBackground);
    }
    drawBackground();

    // Menu toggle for mobile
    const menu = document.getElementById('menu');
    menu.addEventListener('click', function () {
      this.classList.toggle('active');
    });

    
    $(document).ready(function() {
    $('.hover').on('touchstart touchend', function(e) {
        e.preventDefault();
        $(this).toggle('hover_effect');
    });
    });

    // Fade Transition between pages
    const links = document.querySelectorAll('a.menu-item');
    links.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.body.style.transition = 'opacity 0.5s';
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = this.href;
        }, 500);
      });
    });
  </script>
</body>
</html>
